name: Rates

jobs:
  - command:
      creates: Trimer-P{pressure:.2f}-T{melt_temp:.2f}-{space_group}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --init-temp {create_temp}
        --temperature {melt_temp}
        --space-group {space_group}
        --lattice-lengths {cell_dims}
        --output {output}
        --num-steps {create_steps}
        --iteration-id {iteration_id}
        create
        --interface
        {creates}

  - command:
      requires: Trimer-P{pressure:.2f}-T{melt_temp:.2f}-{space_group}.gsd
      creates: Trimer-P{pressure:.2f}-T{temperature:.2f}-{space_group}-ID{iteration_id}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --init-temp {melt_temp}
        --temperature {temperature}
        --space-group {space_group}
        --output {output}
        --num-steps {equil_steps}
        --iteration-id {iteration_id}
        --output-interval {output_interval}
        equil
        --equil-type {equil_type}
        {requires}
        {creates}

  - command:
      requires: Trimer-P{pressure:.2f}-T{temperature:.2f}-{space_group}-ID{iteration_id}.gsd
      creates: output/dump-Trimer-P{pressure:.2f}-T{temperature:.2f}-{space_group}-ID{iteration_id}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --temperature {temperature}
        --space-group {space_group}
        --output {output}
        --num-steps {steps}
        --iteration-id {iteration_id}
        --output-interval {output_interval}
        prod
        --no-dynamics
        {requires}

variables:
  create_temp: 0.4
  create_steps: 20_000
  equil_type: interface
  equil_steps: 20_000
  output: output
  space_group: p2
  cell_dims: 48 42
  iteration_id:
    - 1
    - 2
    - 3
    - 4
    - 5
  zip:
    cycle:
      times: 2
      zip:
        steps:
          - 50_000
          - 100_000
          - 500_000
          - 1_000_000
          - 2_000_000
          - 10_000_000
          - 100_000_000
        output_interval:
          - 500
          - 1_000
          - 5_000
          - 10_000
          - 20_000
          - 100_000
          - 1_000_000

    chain:
      - pressure: 13.50
        melt_temp: 6.00
        temperature:
          - 3.00
          - 2.50
          - 2.00
          - 1.80
          - 1.60
          - 1.50
          - 1.40

      - pressure: 1.00
        melt_temp: 2.00
        temperature:
          - 0.75
          - 0.70
          - 0.60
          - 0.55
          - 0.50
          - 0.45
          - 0.40

pbs:
  setup:
    - export PATH="$HOME/.miniconda/bin:$PATH"
    - source activate crystal
  cpus: 12
  memory: 16gb
  walltime: "504:00:00"
  project: PRJ-CrysGrowth
  o: logs
  j: oe
  m: a
  M: malramsay64+rates@gmail.com
