name: Disc Liquid

jobs:
  - command:
      creates: Disc-P{pressure:.2f}-T{init_temp:.2f}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --temperature {init_temp}
        --space-group {space_group}
        --molecule disc
        --lattice-lengths {cell_dims}
        --output {output}
        --num-steps {create_steps}
        create
        {creates}

  - command:
      requires: Disc-P{pressure:.2f}-T{init_temp:.2f}.gsd
      creates: Disc-P{pressure:.2f}-T{temperature:.2f}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --init-temp {init_temp}
        --molecule disc
        --temperature {temperature}
        --output {output}
        --num-steps {steps}
        equil
        --equil-type liquid
        {requires}
        {creates}

  - command:
      requires: Disc-P{pressure:.2f}-T{temperature:.2f}.gsd
      creates: output/dump-Trimer-P{pressure:.2f}-T{temperature:.2f}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --temperature {temperature}
        --molecule disc
        --output {output}
        --num-steps {steps}
        --keyframe-interval {keyframe_interval}
        prod
        {requires}

variables:
  create_steps: 10_000
  steps: 10_000_000
  output: output
  space_group: SquareCircle
  cell_dims: 32 32
  pressure: 1.00
  init_temp: 0.1
  keyframe_interval: 20_000
  temperature:
    - 0.85
    - 0.83
    - 0.80
    - 0.79
    - 0.78
    - 0.77
    - 0.76
    - 0.75
    - 0.74
    - 0.73
    - 0.70
    - 0.65

scheduler:
  setup:
    - export PATH="$HOME/.miniconda/bin:$PATH"
    - source activate crystal
  cpus: 8
  memory: 16gb
  walltime: "24:00:00"
  project: PRJ-CrysGrowth
  logs: logs
  mail: malramsay64+thermodynamics@gmail.com
