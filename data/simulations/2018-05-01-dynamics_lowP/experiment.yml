name: Low_Pressure

command:
  - >
    mpirun -np 12
    sdrun
    --pressure {pressure}
    --temperature {create_temp}
    --space-group {space_group}
    --lattice-lengths {cell_dims}
    --output {outdir}
    --num-steps {create_steps}
    create
    Trimer-T{create_temp:.2f}-P{pressure:.2f}-{space_group}.gsd
  - >
    mpirun -np 12
    sdrun
    --pressure {pressure}
    --init-temp {create_temp}
    --temperature {temperature}
    --space-group {space_group}
    --output {outdir}
    --num-steps {equil_steps}
    equil
    --equil-type {equil_type}
    Trimer-T{create_temp:.2f}-P{pressure:.2f}-{space_group}.gsd
    Trimer-T{temperature:.2f}-P{pressure:.2f}.gsd
  - >
    mpirun -np 12
    sdrun
    --pressure {pressure}
    --temperature {temperature}
    --space-group {space_group}
    --output {outdir}
    --num-steps {steps}
    prod
    Trimer-T{temperature:.2f}-P{pressure:.2f}.gsd

variables:
  create_temp: 0.80
  create_steps: 1_000_000
  equil_type: liquid
  equil_steps: 100_000_000
  outdir: output
  space_group: p2gg
  cell_dims: 34 14
  pressure: 1.0
  zip:
    steps:
      - 1_000_000_000
      - 1_000_000_000
      - 1_000_000_000
      - 1_000_000_000
      - 1_000_000_000
      - 1_000_000_000
      - 1_000_000_000
      - 100_000_000
      - 100_000_000
      - 100_000_000
    temperature:
        - 0.30
        - 0.32
        - 0.34
        - 0.36
        - 0.38
        - 0.40
        - 0.42
        - 0.44
        - 0.46
        - 0.50

pbs:
  setup:
    - export PATH=$HOME/.pyenv/versions/crystal/bin:$PATH
  cpus: 12
  walltime: 504:00:00
  o: logs
  j: oe
  project: PRJ-CrysGrowth
