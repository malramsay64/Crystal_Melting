name: High_Pressure

command:
  - >
    mpirun -np 12
    sdrun
    --pressure {pressure}
    --temperature {temperature}
    --space-group {space_group}
    --output {output}
    --num-steps {steps}
    prod
    Trimer-T{temperature:.2f}-P{pressure:.2f}-{space_group}.gsd

variables:
  create_temp: 0.4
  melt_temp: 2.50
  create_steps: 100_000
  equil_type: interface
  equil_steps: 10_000_000
  output: output
  zip:
    space_group:
      - p2
      - pg
      - p2gg
    cell_dims:
      - 48 42
      - 48 42
      - 48 21
  pressure:
    - 13.50
  steps: 1_000_000_000
  temperature:
    - 1.25
    - 1.30
    - 1.32
    - 1.35
    - 1.37
    - 1.40
    - 1.42
    - 1.44
    - 1.46
    - 1.50

pbs:
  setup:
    - source "$HOME/.miniconda/etc/profile.d/conda.sh"
    - conda activate crystal
  cpus: 12
  memory: 16gb
  walltime: 504:00:00
  project: PRJ-CrysGrowth
  o: logs
  j: oe
