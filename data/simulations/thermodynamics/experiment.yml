name: Thermodynamics

jobs:
  - command:
      creates: Trimer-P{pressure:.2f}-T{temperature:.2f}-{space_group}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --temperature {temperature}
        --space-group {space_group}
        --lattice-lengths {cell_dims}
        --output {output}
        --num-steps {create_steps}
        create
        {creates}

  - command:
      requires: Trimer-P{pressure:.2f}-T{temperature:.2f}-{space_group}.gsd
      creates: output/dump-Trimer-P{pressure:.2f}-T{temperature:.2f}-{space_group}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --temperature {temperature}
        --space-group {space_group}
        --output {output}
        --num-steps {steps}
        prod
        {requires}

variables:
  create_steps: 10_000_000
  steps: 10_000_000
  output: output
  zip:
    - space_group:
        - p2
        - pg
        - p2gg
      cell_dims:
        - 48 42
        - 48 42
        - 48 21
    - pressure:
        - 13.50
        - 1.00
      temperature:
        - 1.35
        - 0.36

pbs:
  setup:
    - export PATH="$HOME/.miniconda/bin:$PATH"
    - source activate crystal
  cpus: 8
  memory: 16gb
  walltime: "24:00:00"
  project: PRJ-CrysGrowth
  o: logs
  j: oe
