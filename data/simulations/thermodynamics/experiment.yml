name: Thermodynamics

jobs:
  - command:
      creates: Trimer-P{pressure:.2f}-T{init_temp:.2f}-{space_group}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --temperature {init_temp}
        --space-group {space_group}
        --lattice-lengths {cell_dims}
        --output {output}
        --num-steps {create_steps}
        create
        {creates}

  - command:
      requires: Trimer-P{pressure:.2f}-T{init_temp:.2f}-{space_group}.gsd
      creates: Trimer-P{pressure:.2f}-T{temperature:.2f}-{space_group}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --init-temp {init_temp}
        --temperature {temperature}
        --space-group {space_group}
        --lattice-lengths {cell_dims}
        --output {output}
        --num-steps {create_steps}
        equil
        --equil-type crystal
        {requires}
        {creates}

  - command:
      requires: Trimer-P{pressure:.2f}-T{temperature:.2f}-{space_group}.gsd
      creates: output/dump-Trimer-P{pressure:.2f}-T{temperature:.2f}-{space_group}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --temperature {temperature}
        --space-group {space_group}
        --output {output}
        --num-steps {steps}
        prod
        {requires}

variables:
  create_steps: 10_000
  steps: 10_000_000
  output: output
  zip:
    - space_group:
        - p2
        - pg
        - p2gg
      cell_dims:
        - 48 42
        - 48 42
        - 48 21
  chain:
    - pressure: 13.50
      init_temp: 0.4
      temperature:
        - 2.20
        - 2.00
        - 1.80
        - 1.60
        - 1.50
        - 1.45
        - 1.40
        - 1.38
        - 1.35
        - 1.33

    - pressure: 1.00
      init_temp: 0.1
      temperature:
        - 0.55
        - 0.50
        - 0.45
        - 0.42
        - 0.40
        - 0.39
        - 0.38
        - 0.37
        - 0.36
        - 0.35

scheduler:
  setup:
    - export PATH="$HOME/.miniconda/bin:$PATH"
    - source activate crystal
  cpus: 8
  memory: 16gb
  walltime: "24:00:00"
  project: PRJ-CrysGrowth
  logs: logs
  mail: malramsay64+thermodynamics@gmail.com
