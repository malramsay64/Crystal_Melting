name: Dynamics

jobs:
  - command:
      creates: Trimer-T{create_temp:.2f}-P{pressure:.2f}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --temperature {create_temp}
        --lattice-lengths {cell_dims}
        --output {outdir}
        --num-steps {create_steps}
        create
        {creates}

  - command:
      requires: Trimer-T{create_temp:.2f}-P{pressure:.2f}.gsd
      creates: Trimer-T{temperature:.2f}-P{pressure:.2f}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --init-temp {create_temp}
        --temperature {temperature}
        --output {outdir}
        --num-steps {steps}
        equil
        --equil-type {equil_type}
        {requires}
        {creates}

  - command:
      requires: Trimer-T{temperature:.2f}-P{pressure:.2f}.gsd
      creates: output/trajectory-Trimer-T{temperature:.2f}-P{pressure:.2f}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --temperature {temperature}
        --output {outdir}
        --num-steps {steps}
        --keyframe-interval {keyframe_interval}
        prod
        {requires}

variables:
  create_steps: 1_000_000
  equil_type: liquid
  outdir: output
  cell_dims: 32 32
  steps: 2_000_000_000
  keyframe_interval: 1_000_000
  zip:
    - cycle:
        times: 2
        steps:
          - 2_000_000_000
          - 2_000_000_000
          - 2_000_000_000
          - 2_000_000_000
          - 2_000_000_000
          - 1_000_000_000
          - 1_000_000_000
          - 1_000_000_000
          - 500_000_000
          - 500_000_000
          - 500_000_000
          - 500_000_000
          - 100_000_000
          - 100_000_000
          - 100_000_000
          - 10_000_000
          - 10_000_000
      chain:
        - pressure: 13.50
          melt_temp: 2.80
          temperature:
            - 1.25
            - 1.30
            - 1.32
            - 1.35
            - 1.37
            - 1.40
            - 1.42
            - 1.44
            - 1.46
            - 1.50
            - 1.55
            - 1.60
            - 1.70
            - 1.80
            - 2.00
            - 2.40
            - 2.80
        - pressure: 1.00
          melt_temp: 0.80
          temperature:
            - 0.30
            - 0.32
            - 0.34
            - 0.36
            - 0.38
            - 0.40
            - 0.42
            - 0.44
            - 0.46
            - 0.50
            - 0.55
            - 0.60
            - 0.65
            - 0.70
            - 0.75
            - 0.80
            - 0.90

pbs:
  setup:
    - export PATH="$HOME/.miniconda/bin:$PATH"
    - source activate crystal
  cpus: 12
  memory: 16gb
  walltime: "504:00:00"
  project: PRJ-CrysGrowth
  o: logs
  j: oe
