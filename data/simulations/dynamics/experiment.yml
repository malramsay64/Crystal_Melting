name: Dynamics

jobs:
  - command:
      creates: Trimer-P{pressure:.2f}-T{create_temp:.2f}.gsd
      cmd: >
        mpirun -np 8
        sdrun
        --pressure {pressure}
        --temperature {create_temp}
        --lattice-lengths {cell_dims}
        --output {outdir}
        --num-steps {create_steps}
        create
        {creates}

  - command:
      requires: Trimer-P{pressure:.2f}-T{create_temp:.2f}.gsd
      creates: Trimer-P{pressure:.2f}-T{temperature:.2f}.gsd
      cmd: >
        mpirun -np 8
        sdrun
        --pressure {pressure}
        --init-temp {create_temp}
        --temperature {temperature}
        --output {outdir}
        --num-steps {steps}
        equil
        --equil-type {equil_type}
        {requires}
        {creates}

  - command:
      requires: Trimer-P{pressure:.2f}-T{temperature:.2f}.gsd
      creates: output/trajectory-Trimer-P{pressure:.2f}-T{temperature:.2f}.gsd
      cmd: >
        mpirun -np 8
        sdrun
        --pressure {pressure}
        --temperature {temperature}
        --output {outdir}
        --num-steps {steps}
        --keyframe-interval {keyframe_interval}
        prod
        {requires}

variables:
  create_temp: 0.4
  create_steps: 1_000_000
  equil_type: liquid
  outdir: output
  cell_dims: 32 32
  keyframe_interval: 1_000_000
  zip:
    - cycle:
        times: 2
        steps:
          - 10_000_000
          - 10_000_000
          - 100_000_000
          - 100_000_000
          - 100_000_000
          - 500_000_000
          - 500_000_000
          - 500_000_000
          - 1_000_000_000
          - 1_000_000_000
          - 1_000_000_000
          - 2_000_000_000

      chain:
        - pressure: 13.50
          melt_temp: 2.80
          temperature:
            - 3.00
            - 2.50
            - 2.20
            - 2.00
            - 1.80
            - 1.60
            - 1.50
            - 1.45
            - 1.40
            - 1.38
            - 1.35
            - 1.33

        - pressure: 1.00
          melt_temp: 0.80
          temperature:
            - 0.70
            - 0.60
            - 0.55
            - 0.50
            - 0.45
            - 0.42
            - 0.40
            - 0.39
            - 0.38
            - 0.37
            - 0.36
            - 0.35

pbs:
  setup:
    - export PATH="$HOME/.miniconda/bin:$PATH"
    - source activate crystal
  cpus: 8
  memory: 16gb
  walltime: "504:00:00"
