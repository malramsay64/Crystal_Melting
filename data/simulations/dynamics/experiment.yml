name: Dynamics

command:
  - >
    mpirun -np 12
    sdrun
    --pressure {pressure}
    --temperature {create_temp}
    --lattice-lengths {cell_dims}
    --output {outdir}
    --num-steps {create_steps}
    create
    Trimer-T{create_temp:.2f}-P{pressure:.2f}.gsd
  - >
    mpirun -np 12
    sdrun
    --pressure {pressure}
    --init-temp {create_temp}
    --temperature {temperature}
    --output {outdir}
    --num-steps {steps}
    equil
    --equil-type {equil_type}
    Trimer-T{create_temp:.2f}-P{pressure:.2f}.gsd
    Trimer-T{temperature:.2f}-P{pressure:.2f}.gsd
  - >
    mpirun -np 12
    sdrun
    --pressure {pressure}
    --temperature {temperature}
    --output {outdir}
    --num-steps {steps}
    prod
    Trimer-T{temperature:.2f}-P{pressure:.2f}.gsd

variables:
  create_steps: 1_000_000
  equil_type: liquid
  outdir: output
  cell_dims: 25 25
  steps: 1_000_000_000
  zip:
    - product:
      - pressure: 13.50
        create_temp: 2.80
        temperature:
          - 1.25
          - 1.30
          - 1.32
          - 1.35
          - 1.37
          - 1.40
          - 1.42
          - 1.44
          - 1.46
          - 1.50
      - pressure: 1.00
        create_temp: 0.80
        temperature:
          - 0.30
          - 0.32
          - 0.34
          - 0.36
          - 0.38
          - 0.40
          - 0.42
          - 0.44
          - 0.46
          - 0.50

pbs:
  setup:
    - export PATH="$HOME/.pyenv/versions/dynamics/bin:$PATH"
  cpus: 12
  memory: 16gb
  walltime: 504:00:00
  project: PRJ-CrysGrowth
  o: logs
  j: oe
