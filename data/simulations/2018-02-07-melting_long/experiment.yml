name: Low_Pressure

command:
  - >
    mpirun -np 12
    sdrun
    --pressure {pressure}
    --temperature {temperature}
    --space-group {space_group}
    --output {outdir}
    --num-steps {steps}
    prod
    Trimer-T{temperature:.2f}-P{pressure:.2f}-{space_group}.gsd

variables:
  create_temp: 0.3
  melt_temp: 0.80
  create_steps: 1_000_000
  equil_type: interface
  equil_steps: 100_000_000
  outdir: output
  zip:
    space_group:
      - pg
      - p2
      - p2gg
    cell_dims:
      - 60 60
      - 60 60
      - 60 30
  pressure:
    - 1.0
  steps: 1_000_000_000
  temperature:
      - 0.30
      - 0.32
      - 0.34
      - 0.36
      - 0.38
      - 0.40
      - 0.42
      - 0.44
      - 0.46
      - 0.50

pbs:
  setup:
    - source "$HOME/.miniconda/etc/profile.d/conda.sh"
    - conda activate simulations
  cpus: 12
  walltime: 720:00:00
  j: oe
