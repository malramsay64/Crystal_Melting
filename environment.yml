name: crystal
channels:
  - defaults
  - conda-forge
  - malramsay
dependencies:
  # Running Simulations
  - python=3.6
  - numpy=1.15.*
  - malramsay::sdrun=0.6.8
  - malramsay::sdanalysis=0.8.3
  - malramsay::experi=0.3.1
  # Dev tools
  - pytest
  - mypy
  - black
  - pip
  - isort
  - pylint
  # Interactive analysis
  - scikit-learn=0.21.*
  - joblib
  - ipykernel
  - ipywidgets
  - altair=3.1.*
  - nbdime=1.*
  - matplotlib
  - selenium
  # Writing tools
  - pandoc
  - pip:
    - pandoc-fignos
    - bootstrapped
